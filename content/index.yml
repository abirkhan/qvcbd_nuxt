faq:
  title: Frequently Asked Questions
  description: Answers to common questions about our manufacturing process and products.
  categories:
    - title: Manufacturing Process & Quality
      questions:
        - label: What types of drive chains do you manufacture?
          content: |
            We produce drive chains for a variety of vehicles, including motorcycles, bicycles, rickshaws, vans, and auto-rickshaws. We are the sole international-standard manufacturer in Bangladesh for these products.
        - label: What makes your drive chains "international-standard"?
          content: |
            Our products meet global benchmarks for quality, durability, and performance. We use premium materials, advanced manufacturing processes, and rigorous quality control to ensure our chains are comparable to those made by top international manufacturers.
        - label: Where can I buy your products?
          content: |
            Our products are available through our network of authorized dealers and distributors across Bangladesh. Please contact us for a list of locations near you.
    - title: Pricing & Delivery Timelines
      questions:
        - label: How much price?
          content: |
            The price of our products varies depending on the type of product (motorcycle, bicycle, rickshaw chain, etc.), the specific model, and the size. We are committed to providing competitive and fair pricing for our international-standard products.
        - label: What are your payment terms?
          content: |
            For all bulk and B2B orders, our payment terms will be clearly outlined in the official Purchase Order or sales agreement. We are committed to building a strong business relationship based on trust and clear communication. For any specific questions about payment for a particular order, please contact our sales team directly, and they will be happy to assist you.
        - label: How long does delivery take?
          content: |
            For large or bulk orders, the delivery timeline will be discussed and finalized with our sales team to ensure all logistics are handled smoothly. We will provide you with a tracking number or a point of contact for updates on your shipment. Please note that delivery times may be subject to minor delays due to unforeseen circumstances like national holidays or political situations. However, we are committed to keeping you informed every step of the way.
    - title: About Us
      questions:
        - label: What about your production schedule?
          content: |
            Our factory operates for 16 hours daily to keep up with regular market demand. However, when we receive large or bulk orders, our production runs for 24 hours, working in shifts to meet deadlines and ensure that our business partners receive their products on time. This flexible and robust production schedule, combined with our advanced technology from Japan and Germany, allows us to handle both regular orders and large-scale projects without compromising on the quality of our products.
        - label: Dream of QVC BD LTD?
          content: |
            QVC BD LTD's dream is to build a lasting legacy. We are committed to fostering a new generation of skilled workers and engineers who can proudly say they built a world-class product right here in Bangladesh. We want to be a company that not only provides jobs but also contributes to the nation's economy and reputation. Ultimately, our dream is simple yet ambitious: to be the power behind the wheels of progress in Bangladesh, one high-quality drive chain at a time.
